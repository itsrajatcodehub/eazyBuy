<header class = "header">
    <nav class="navbar navbar-expand-lg bg-blue">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: white;"><i class="logo fa-solid fa-truck-fast" style="color: white; margin-right: 10px"></i>EazyBuy</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search Products" aria-label="Search" style=" margin-left: 35px; width: 600px;">
            <button class="btn btn-outline-success" type="submit" style="color: white; background-color: white;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" style="color: black;">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
            </form> 
          </div>
        </div>

        <button class ="cart-button" style="margin: 10px; border: none; background-color: blue; color: white; display: inline-block; margin: 0; padding: 0; width: 70px" routerLink="cart">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bag-check-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zm-.646 5.354a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
          </svg>
          <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
          <!-- <i style="font-size: 30px;" class="fas fa-cart-plus"></i> -->
      </button>

      
        <!-- use this later  -->
        <!-- <div style="font-size: 10px"; class="badge bg-danger">50</div>  -->
      </nav>
</header>
